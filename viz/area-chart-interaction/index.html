<style>
.area {
  fill: steelblue;
    stroke-width: 0;
}

.area-reality {
  fill: crimson;
}

.viz svg {
    background: azure;
}

.line {
  stroke: black;
  stroke-width: 2px;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

#update {
  position: fixed;
  top: 50px;
  right: 30px;
}

</style>

</div>
